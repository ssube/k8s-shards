apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
data:
  Corefile: |
    .:53 {
        errors
        health
        kubernetes {{ secrets.dns.cluster }}.{{ secrets.dns.base }} in-addr.arpa ip6.arpa {
           pods insecure
           upstream
           fallthrough in-addr.arpa ip6.arpa
        }
        prometheus :9153
        proxy {{ secrets.dns.base }}. {{ secrets.dns.upstream | first }}
        proxy . {{ secrets.dns.upstream[1:] | join(' ') }}
        cache 30
        loop
        reload
        loadbalance
    }