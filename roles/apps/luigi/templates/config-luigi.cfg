[scheduler]
record_task_history = True
state_path = /usr/local/var/luigi-state.pickle

[task_history]
db_connection = postgresql://{{ secrets.luigi.postgres.user }}:{{ secrets.luigi.postgres.pass }}@timescale.monitor.svc.{{ secrets.dns.cluster }}.{{ secrets.dns.base }}/luigi

[worker]
keep_alive = True
ping_interval = 15
wait_interval = 30