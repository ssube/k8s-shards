- name: gitlab namespaces
  k8s:
    kubeconfig: "{{ secrets.context }}"
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item }}"
  with_items:
    - gitlab
    - gitlab-jobs

- name: gitlab server assets
  environment:
    KUBECONFIG: "{{ secrets.context }}"
  kubectl:
    namespace: gitlab
    content: "{{ lookup('template', 'assets.yml') }}"

- name: gitlab server config
  environment:
    KUBECONFIG: "{{ secrets.context }}"
  kubectl:
    namespace: gitlab
    definition: "{{ lookup('template', 'config.yml') }}"

- name: gitlab server data volume
  environment:
    KUBECONFIG: "{{ secrets.context }}"
  kubectl:
    namespace: gitlab
    definition: "{{ lookup('template', 'volume-data.yml') }}"

- name: gitlab server secrets volume
  environment:
    KUBECONFIG: "{{ secrets.context }}"
  kubectl:
    namespace: gitlab
    definition: "{{ lookup('template', 'volume-secrets.yml') }}"

- name: gitlab server deploy
  environment:
    KUBECONFIG: "{{ secrets.context }}"
  kubectl:
    namespace: gitlab
    definition: "{{ lookup('template', 'deploy.yml') }}"

- name: gitlab server service
  environment:
    KUBECONFIG: "{{ secrets.context }}"
  kubectl:
    namespace: gitlab
    definition: "{{ lookup('template', 'service.yml') }}"

- name: gitlab server ingress
  environment:
    KUBECONFIG: "{{ secrets.context }}"
  kubectl:
    namespace: gitlab
    definition: "{{ lookup('template', 'ingress.yml') }}"

- name: gitlab server monitors
  environment:
    KUBECONFIG: "{{ secrets.context }}"
  kubectl:
    content: "{{ lookup('template', 'monitor-{{ item }}.yml') }}"
  with_items:
    - metrics
    - rails
