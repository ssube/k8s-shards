apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitlab
  labels:
    k8s-app: gitlab

spec:
  tls:
    - hosts:
        - git.{{ secrets.dns.base }}
      secretName: git-{{ secrets.dns.base | replace(".", "-") }}-tls
  rules:
    - host: git.{{ secrets.dns.base }}
      http:
        paths:
          - backend:
              serviceName: gitlab
              servicePort: 80